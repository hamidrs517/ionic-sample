<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Network</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>network type</ion-card-subtitle>
      <ion-card-title>Network</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{network.type}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>network downlinkMax</ion-card-subtitle>
      <!-- <ion-card-title>downlinkMax</ion-card-title> -->
    </ion-card-header>

    <ion-card-content>
      <!-- {{network.downlinkMax}} -->
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>ngx network</ion-card-subtitle>
      <!-- <ion-card-title>downlinkMax</ion-card-title> -->
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            is connected
          </ion-col>
          <ion-col>
            {{isConnect}}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            isDisconnect
          </ion-col>
          <ion-col>
            {{isDisconnect}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>network plugin</ion-card-subtitle>
      <!-- <ion-card-title>downlinkMax</ion-card-title> -->
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            {{networkStatus.connected}}
          </ion-col>
          <ion-col>
            is connected ? :
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            {{networkStatus.connectionType}}
          </ion-col>
          <ion-col>
            connectionType :
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>


</ion-content>
