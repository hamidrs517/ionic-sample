<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>sensors</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of typeSensor|keyvalue;let i = index">
      <ion-label>{{item.key}}</ion-label>
      <ion-toggle #sensorToggle [(ngModel)]="typeSensor[item.key]"
        (ngModelChange)="change($event,item.key,sensorToggle)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
