<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Photo Chooser</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar type="text" debounce="500" (ionChange)="search($event)"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photos; let i = index">
        <ion-img src="{{ photo.src }}" (click)="presentActionSheet(i)">
        </ion-img>
        <ion-label>{{photo.name}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <!-- <ion-fab-button (click)="chooseFile()">
      <ion-icon name="folder"></ion-icon>
    </ion-fab-button> -->
    <ion-fab-button (click)="chooseFile2()">
      <ion-icon name="folder"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
