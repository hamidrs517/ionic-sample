<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>ورود</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="assets/img/irisapp.png" alt="Ionic logo">
  </div>

  <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
    <ion-list>
      <ion-item>
        <ion-label style="align-self: flex-start;" position="stacked" color="primary">شماره موبایل</ion-label>
        <ion-input formControlName="mobile" name="mobile" type="text" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger" *ngIf="loginForm.controls.mobile.invalid && loginForm.controls.mobile.touched">
        <p>
          شماره وارد شده معتبر نیست !
        </p>
      </ion-text>

    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onLogin()" expand="block">ارسال</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
